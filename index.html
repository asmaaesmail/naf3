<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>نفع || التبرع المباشر</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
    <div class="image-container set-full-height">
        <!--   Creative Tim Branding   -->
        <!--   Big container   -->
        <div class="container">
            <div class="row">
                <div class="wizerdcontain">
                    <!--      Wizard container        -->
                    <div class="wizard-container">
                        <div class="card wizard-card" data-color="green" id="wizard">
                            <form action="" method="">
                                <!--        You can switch ' data-color="green" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->
                                <div class="wizard-header">
                                    <img src="assets/img/logo.png" alt="">
                                    <h4 class="info-text"> التبرع السريع</h4>
                                </div>
                                <div class="wizard-navigation">
                                    <ul>
                                        <li><a href="#location" data-toggle="tab">Location</a></li>
                                        <li><a href="#type" data-toggle="tab">Type</a></li>
                                        <li><a href="#facilities" data-toggle="tab">Facilities</a></li>
                                        <li><a href="#description" data-toggle="tab">Description</a></li>
                                        <li><a href="#success" data-toggle="tab">Description</a></li>
                                        <li><a href="#description1" data-toggle="tab">Description</a></li>
                                    </ul>
                                </div>
                                <div class="tab-content">
                                    <div class="tab-pane" id="location">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <div class="form-group">
                                                    <label>رقم التليفون</label>
                                                    <input type="number" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="type">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>اختار التاريخ </label>
                                                    <input type="date" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label> اختار الوقت المتاح</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label> عدد القطع المتبرع بها </label>
                                                    <input type="number" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label> الوصف </label>
                                                    <textarea type="text" rows="6" class="form-control"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="facilities">
                                        <h4 class="info-text">طلب تبرع جديد </h4>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class=" profile sec-profile profile-edit ">
                                                        <label> اختار صورة للتبرع </label>
                                                    <div class="width-lay">


                                                        <div class="flex-img">
                                                            <div class="profile-pic ">
                                                                <div class="images-upload-block photo wow slideInDown">
                                                                    <!------------- Note >>> profile picture is the the label background image in style.css ------------------>
                                                                    <label class="upload-img photo"
                                                                        style="background-image: url(img/jone.jpg)">
                                                                        <input type="file" accept="image/*"
                                                                            class="image-uploader form-control">
                                                                        <i class="fa fa-plus"></i>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>اختار الحي</label>
                                                    <select class="form-control">
                                                        <option disabled="" selected="">- type -</option>
                                                        <option>مكة</option>
                                                        <option>عنيزة </option>
                                                        <option>الرياض</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>اختار التصنيف الرئيسي</label>
                                                    <select class="form-control">
                                                        <option disabled="" selected="">- response -</option>
                                                        <option>ملابس</option>
                                                        <option>احذية </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label> اختار التصنيف الفرعي</label>
                                                    <select class="form-control">
                                                        <option disabled="" selected="">- response -</option>
                                                        <option>ملابس جديدة</option>
                                                        <option>ملابس مستعملة </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="description">
                                        <div class="row">
                                            <h4 class="info-text"> اختار طريقة الشحن </h4>
                                            <div class="col-xs-12">
                                                <div class="flexdivmord">
                                                    <label for="chkYes" class="orange">
                                                        <input type="radio" id="chkYes" name="chkPinNo" /> تسليم بالفرع
                                                        <i class="fas fa-box-open"></i>
                                                    </label>
                                                    <label for="chkNo" id="chkno" class="receiver_form">
                                                        <input type="radio" id="chkNo" name="chkPinNo" />طلب التوصيل
                                                        <i class="fas fa-box-open"></i>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 contentshhiping">
                                                <div id="dvPinmord" class="supplier_details" style="display: none">
                                                    <div class="col-xs-12">
                                                        <b>تكلفة الشحن</b><b>20 ريال </b>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <div>
                                                            <input type="radio" id="payment" name="pay" value="pay1">
                                                            <label for="payment">الدفع عند الاستلام</label><br>
                                                            <div id="driver" style="display: none">يمكنك الدفع للسائق
                                                                عند تسليم الطلب</div>
                                                            <input type="radio" id="netpayment" name="pay" value="pay2">
                                                            <label for="netpayment">الدفع الالكتروني</label><br>

                                                            <div id="card" style="display: none">
                                                                <div>
                                                                    <input type="radio" id="visa" name="waypay"
                                                                        value="pay3">
                                                                    <label for="visa"> visa </label>
                                                                </div>

                                                                <div>
                                                                    <input type="radio" id="pay4" name="waypay"
                                                                        value="pay4">
                                                                    <label for="pay4"> master card</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label>رقم الكارت</label>
                                                            <input class="form-control" type="number">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label>اسم صاحب الكارت </label>
                                                            <input class="form-control" type="text">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>شهر</label>
                                                            <input class="form-control" type="text">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>سنة</label>
                                                            <input class="form-control" type="text">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label>ccv </label>
                                                            <input class="form-control" type="text">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div id="dvPinuser" class="warehouse_details" style="display: none">
                                                    <div class="col-xs-12">
                                                        <div style="display: none">
                                                            <input id="pac-input" class="controls" type="text"
                                                                placeholder="Enter a location" />
                                                        </div>
                                                        <div id="map"></div>
                                                        <div id="infowindow-content">
                                                            <span id="place-name" class="title"></span><br />
                                                            <strong>Place ID:</strong> <span id="place-id"></span><br />
                                                            <span id="place-address"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="success">
                                        <div class="succssed">
                                            <img src="assets/img/checked.png" alt="">
                                            <p>لقد تمت عملية الدفع بنجاح</p>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="description1">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <input type="radio" id="male" name="gender" value="male">
                                                <label for="male">Male</label><br>
                                                <input type="radio" id="female" name="gender" value="female">
                                                <label for="female">Female</label><br>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>اختار التاريخ</label>
                                                    <input class="form-control" type="date">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>اختار الوقت المتاح</label>
                                                    <input class="form-control" type="time">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>عدد القطع المتبرع بها </label>
                                                    <input class="form-control" type="number">
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label> الوصف </label>
                                                    <textarea type="text" rows="6" class="form-control"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>حي المتبرع </label>
                                                    <input class="form-control" type="text" value="مكة">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>تصنيف التبرع </label>
                                                    <input class="form-control" type="text" value="ملابس جديدة">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>اسم الفرع </label>
                                                    <input class="form-control" type="text"
                                                        value="الفرع الثالث الشرقية">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>عنوان الفرع </label>
                                                    <input class="form-control" type="text" value=" القصيم ">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="wizard-footer">
                                    <div class="pull-left">
                                        <input type='button' class='btn btn-next btn-fill btn-success btn-wd btn-sm'
                                            name='next' value='التالي' />
                                        <input type='button' class='btn btn-finish btn-fill btn-success btn-wd btn-sm'
                                            name='finish' value='انهاء' />
                                    </div>
                                    <div class="pull-right">
                                        <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm'
                                            name='previous' value='السابق' />
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- wizard container -->
                </div>
            </div>
            <!-- row -->
        </div>
        <!--  big container -->
    </div>
    <!--   Core JS Files   -->
    <script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>
    <!--  Plugin for the Wizard -->
    <script src="assets/js/gsdk-bootstrap-wizard.js"></script>
    <!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
    <script src="assets/js/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {
            $("input[name='chkPinNo']").click(function () {
                if ($("#chkYes").is(":checked")) {
                    $("#dvPinmord").show();
                    $("#dvPinuser").hide();
                }
                else if ("#chkno") {
                    $("#dvPinmord").hide();
                    $("#dvPinuser").show();
                }
            });

            $("input[name='pay']").click(function () {
                if ($("#payment").is(":checked")) {
                    $("#driver").show();
                    $("#card").hide();
                }
                else if ("#netpayment") {
                    $("#driver").hide();
                    $("#card").show();
                }
            });

        });

    </script>
    <!-- map -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiOgBoR0bz-6mj23O0Wmk1CScy41joFMY&callback=initMap&libraries=places&v=weekly"
        defer></script>
    <script src="assets/js/script.js"></script>
    <script>
            /*Start Input Image*/
            // ADD IMAGE
            $('.image-uploader').change(function(event) {
                $(this).parents('.images-upload-block').append('<div class="uploaded-block"><img src="' + URL.createObjectURL(event.target.files[0]) + '"><button class="close">&times;</button></div>');
            });
    
            // REMOVE IMAGE
            $('.images-upload-block').on('click', '.close', function() {
                $(this).parents('.uploaded-block').remove();
            });
    
        </script>
    
</body>

</html>
